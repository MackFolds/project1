<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Knowledge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="head">
        <h1 >Tree Of Knowledge</h1>
        <!-- place holder nav bar my need to change some to links for the wish list page -->
      </header>
        <nav class="head-nav">
          <ul class="menu align-spaced">
            <li>
              <a class="button" href="#">Featured</a>
            </li>
            <li>
              <a class="button" href="#">Recent Search</a>
            </li>
            <li>
              <a class="button" href="#">Wishlist</a>
            </li>
          </ul>
        </nav>
      
        <form class="input-form align-center">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-8 cell">
                  <label class="form-text">Author:                    
                    <input type="text" placeholder="Betty Crocker">
                    <button class="button" type="submit" id="author">Submit</button>
                  </label>
                </div>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-8 cell">
                  <label class="form-text">Title:
                    <input type="text" placeholder="Slow Cooking for Two">
                    <button class="button" type="submit" id="title">Submit</button>
                  </label>
                </div>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-8 cell">
                  <label class="form-text">Subject:
                    <input type="text" placeholder="Classic Recipes">
                    <button class="button" type="submit" id="subject">Submit</button>
                  </label>
                </div>
          </form>
  

      <section class="found-books">
          <h2>Here are some books I have found!</h2>
        <div id="foundBooks">
            <!-- some type of card added with JavaScript will be added here -->

        </div>
      </section>

      <footer class="foot">
          <div>
              <!-- page selection for the search goes here [<<][1][2][3][4][5][>>]  ect -->
              <div>
                <a class="button"><<</a>
                <a class="button">1</a>
                <a class="button">2</a>
                <a class="button">3</a>
                <a class="button">4</a>
                <a class="button">5</a>
                <a class="button">>></a>
                </div>
          </div>
          <!-- second nav bar for bottom of page in case we increase the amount of books per page -->
         
      </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
